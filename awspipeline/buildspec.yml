version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Maven...
      - yum install -y maven
  build:
    commands:
      - echo Starting Maven build...
      - mvn clean package -DskipTests
  post_build:
    commands:
      - echo Build completed successfully.

artifacts:
  files:
    - target/*.war
    - scripts/server_start.sh
    - scripts/server_stop.sh
    - TestXMLFile.xml
    - appspec.yml
  discard-paths: yes
